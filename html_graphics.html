<!DOCTYPE html>
<html>
<head>
    <title>HTML Graphics</title>
</head>
<body>
    <h1>HTML Graphics</h1>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid black;"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "red";
        ctx.fillRect(10, 10, 50, 50);
    </script>
</body>
</html>
