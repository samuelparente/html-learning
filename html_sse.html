<!DOCTYPE html>
<html>
<head>
    <title>HTML SSE</title>
</head>
<body>
    <h1>HTML SSE</h1>
    <div id="result"></div>
    <script>
        var source = new EventSource("sse.php");
        source.onmessage = function(event) {
            document.getElementById("result").innerHTML += event.data + "<br>";
        };
    </script>
</body>
</html>
