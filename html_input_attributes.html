<!DOCTYPE html>
<html>
<head>
    <title>HTML Input Attributes</title>
</head>
<body>
    <h1>HTML Input Attributes</h1>
    <input type="text" name="fname" id="fname" required placeholder="First Name"><br>
    <input type="email" name="email" id="email" autocomplete="off" placeholder="Email Address"><br>
    <input type="number" name="age" id="age" min="18" max="100" placeholder="Age"><br>
    <input type="submit" value="Submit">
</body>
</html>
